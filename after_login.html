<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

        .section {
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        .section:first-child {
            border-top: none;
        }

        h2 {
            margin-top: 0;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>

        <div class="navigation">
            <span class="dot" onclick="scrollToSection('bins')"></span>
            <span class="dot" onclick="scrollToSection('credit-cards')"></span>
        </div>

        <div id="bins" class="section">
            <h2>Bins</h2>
            <div class="search-bar">
                <input type="text" id="binsSearch" placeholder="Search Bins...">
            </div>
            <div id="binsList">
                <div class="list-item">Fuad</div>
                <div class="list-item">Rafid</div>
                <div class="list-item">Darshan</div>
            </div>
        </div>

        <div id="credit-cards" class="section">
            <h2>Credit Cards</h2>
            <div class="search-bar">
                <input type="text" id="cardsSearch" placeholder="Search Credit Cards...">
            </div>
            <div id="cardsList">
                <div class="list-item">Credit Card 1</div>
                <div class="list-item">Credit Card 2</div>
                <div class="list-item">Credit Card 3</div>
            </div>
        </div>
    </div>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });

            // Update dot appearance
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));

            if (sectionId === 'bins') {
                dots[0].classList.add('active');
            } else if (sectionId === 'credit-cards') {
                dots[1].classList.add('active');
            }
        }

        // Search function for Bins
        document.getElementById('binsSearch').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const items = document.querySelectorAll('#binsList .list-item');

            items.forEach(function(item) {
                if (item.textContent.toLowerCase().includes(searchValue)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Search function for Credit Cards
        document.getElementById('cardsSearch').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const items = document.querySelectorAll('#cardsList .list-item');

            items.forEach(function(item) {
                if (item.textContent.toLowerCase().includes(searchValue)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
